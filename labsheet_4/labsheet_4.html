<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        /* Responsive Font Sizes */
        h1 {
            font-size: 32px;
        }
        body {
            font-size: 18px;
        }
        @media (max-width: 1200px) {
            h1 {
                font-size: 24px;
            }
            body {
                font-size: 16px;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            body {
                font-size: 14px;
            }
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }

        /* Responsive Buttons */
        .btn {
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (min-width: 801px) {
            .btn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
        @media (max-width: 800px) and (min-width: 501px) {
            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
        @media (max-width: 500px) {
            .btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
        .primary { background-color: blue; color: white; }
        .secondary { background-color: gray; color: white; }
        .info { background-color: green; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Place your orders here</h1>
        <form>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your full name">

            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Meal type:</label>
            <select>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
            </select>

            <label>Choose your favorite:</label>
            <select>
                <option>Select Meal</option>
            </select>

            <label>Customer's photo with food:</label>
            <input type="file">

            <label>Your feedback here:</label>
            <textarea placeholder="Enter your message here"></textarea>

            <div class="buttons">
                <button type="submit" class="btn primary">Submit</button>
                <button type="reset" class="btn secondary">Reset</button>
                <button type="button" class="btn info">Info</button>
            </div>
        </form>
    </div>
</body>
</html>
